<ion-header>
    <ion-toolbar>
        <ion-title>
            Change Status
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar animated [(ngModel)]="searchText" placeholder="Search Names,Status,..."></ion-searchbar>
    <h3>Change Employee Status</h3>
    <!-- List of Text Items -->
    <ion-list *ngFor="let emp of employees | filter:searchText">

        <ion-item-sliding>

            <ion-item-options side="start">
                <ion-item-option color="success" (click)="onDetails('tabs/employee-detail/'+ emp.id )">Details
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <!-- <ion-avatar slot="start" class="ios hydrated">
                        <img [src]="emp.imageUrl">
                    </ion-avatar> -->
                <!-- <h3><b>{{ emp.id }} </b></h3> -->
                <ion-label>
                    <h2 (click)="onDetails('tabs/employee-detail/'+ emp.id )" style="align-content: center"><b>
                            {{ emp.id }}. &nbsp; {{ emp.firstName }}
                            {{ emp.lastName }}
                        </b></h2>

                    <ion-segment (ionChange)="onChange($event.detail.value,emp.id)" color="warning">
                        <ion-segment-button value="safe" color="success" [checked]="emp.status == 'safe'">
                            <ion-label color="dark">SAFE</ion-label>
                        </ion-segment-button>
                        <ion-segment-button value="danger" [checked]="emp.status == 'danger'">
                            <ion-label color="dark">DANGER</ion-label>
                        </ion-segment-button>
                    </ion-segment>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="onRemove(emp.id,emp)" color="secondary">Remove
                </ion-item-option>

            </ion-item-options>


        </ion-item-sliding>

    </ion-list>


    <!-- Input with placeholder -->
    <!-- <h3>Message :</h3>
    <ion-input placeholder="Enter Message here..."></ion-input> -->

    <!-- Round -->
    <!-- <ion-button shape="round">Send</ion-button> -->
</ion-content>
