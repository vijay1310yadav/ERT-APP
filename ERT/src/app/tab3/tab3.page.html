    <!-- List of Text Items -->
    <ion-list *ngFor="let emp of employees">

        <ion-item-sliding>

            <ion-item-options side="start">
                <ion-item-option color="success" (click)="onDetails('tabs/employee-detail/'+ emp.id )">Details
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <!-- <ion-avatar slot="start" class="ios hydrated">
                        <img [src]="emp.imageUrl">
                    </ion-avatar> -->
                <!-- <h3><b>{{ emp.id }} </b></h3> -->
                <ion-label>
                    <h2 style="align-content: center"><b> {{ emp.id }}. &nbsp; {{ emp.firstName }} {{ emp.lastName }}
                        </b></h2>

                    <ion-segment (ionChange)="onChange($event.detail.value,emp.id)" color="tertiary">
                        <ion-segment-button value="safe" color="success" [checked]="emp.status == 'safe'">
                            <ion-label color="success">SAFE</ion-label>
                        </ion-segment-button>
                        <ion-segment-button value="danger" [checked]="emp.status == 'danger'">
                            <ion-label color="danger">DANGER</ion-label>
                        </ion-segment-button>
                    </ion-segment>
